<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMM Translator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1F95F6, #1FC9F6, #2FE1E6);
            overflow: hidden;
            color: white;
        }
        .loading-screen, .home-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loading-screen h1, .home-screen h1 {
            font-size: 2.5rem;
            color: #0ba29d;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        .home-screen h1 {
            animation: none;
        }
        .home-screen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .home-screen button:hover {
            background-color: white;
            color: #007bff;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .container {
            display: none;
        }
        .fade-in {
            animation: fadeInContainer 1.5s forwards;
        }
        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group label {
            color: white;
        }
        .result-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .result-box h3 {
            color: #ffeb3b;
        }
        .result-box p {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 4px;
            color: white;
        }
        .btn-primary, .btn-danger {
            background-color: transparent;
            border: 2px solid white;
            border-radius: 25px;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
        }
        .btn-primary:hover, .btn-danger:hover {
            background-color: white;
            color: #007bff;
            transform: scale(1.05);
        }
        .btn-primary:active, .btn-danger:active {
            background-color: #1FC9F6;
            transform: scale(1.1);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Display the home screen for a few seconds before showing the loading screen
            setTimeout(function() {
                document.querySelector('.home-screen').style.display = 'none';
                document.querySelector('.loading-screen').style.display = 'flex';
                // Then transition to the main container after loading
                setTimeout(function() {
                    document.querySelector('.loading-screen').style.display = 'none';
                    document.querySelector('.container').style.display = 'block';
                    document.querySelector('.container').classList.add('fade-in');
                }, 3000); // Change this to adjust loading screen duration
            }, 2000); // Change this to adjust home screen duration
        });

        function startApp() {
            document.querySelector('.home-screen').style.display = 'none';
            document.querySelector('.loading-screen').style.display = 'flex';
            // Transition to the main container after loading
            setTimeout(function() {
                document.querySelector('.loading-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                document.querySelector('.container').classList.add('fade-in');
            }, 3000); // Change this to adjust loading screen duration
        }

        function endTranslation(event) {
            event.preventDefault();
            const resultBox = document.querySelector('.result-box');
            if (resultBox) {
                resultBox.style.display = 'none';
            }
            document.querySelectorAll('.form-control').forEach(function(input) {
                input.value = "";
            });
        }
    </script>
</head>
<body>
<div class="home-screen">
    <div class="text-center">
        <h1>Welcome to HUMM Translator</h1>
        <p>Your real-time voice translation solution</p>
        <button onclick="startApp()">Get Started</button>
    </div>
</div>
<div class="loading-screen" style="display: none;">
    <h1>Loading HUMM Translator...</h1>
</div>
<div class="container mt-5">
    <h1 class="text-center">Real-Time Voice Translator</h1>
    <form method="POST" id="translatorForm">
        <div class="form-group">
            <label for="input_lang">Select Input Language:</label>
            <select class="form-control" id="input_lang" name="input_lang">
                {% for lang in language_names %}
                <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="output_lang">Select Output Language:</label>
            <select class="form-control" id="output_lang" name="output_lang">
                {% for lang in language_names %}
                <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <button type="submit" name="action" value="Start Translation" class="btn btn-primary" onclick="this.classList.add('active')">Start Translation</button>
            <button type="button" class="btn btn-danger" onclick="endTranslation(event)">End Translation</button>
        </div>
    </form>
    <div class="result-box" style="display: {% if recognized_text or translated_text %}block{% else %}none{% endif %};">
        {% if recognized_text %}
        <h3>Recognized Text</h3>
        <p>{{ recognized_text }}</p>
        {% endif %}
        {% if translated_text %}
        <h3>Translated Text</h3>
        <p>{{ translated_text }}</p>
        {% endif %}
    </div>
</div>
</body>
</html>
